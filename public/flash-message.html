<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switching Branch</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #6366f1;
      --bg-surface: #1e1e1e;
      --text-primary: #f5f5f5;
      --text-secondary: #a0a0a0;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, 'Helvetica Neue', sans-serif;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }

    .flash-container {
      background: var(--bg-surface);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      box-shadow: 0 4px 20px var(--shadow);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    .flash-container.hiding {
      animation: slideOut 0.3s ease-out;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .branch {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="flash-container">
    <div class="spinner"></div>
    <div class="message" id="message">
      Loading...
    </div>
  </div>

  <script>
    const { invoke } = window.__TAURI__.core;

    async function loadMessage() {
      try {
        const data = await invoke('get_flash_message_data');
        document.getElementById('message').textContent = data.message;
      } catch (error) {
        console.error('Failed to load flash message:', error);
        document.getElementById('message').textContent = 'Switching branches...';
      }
    }

    loadMessage();

    // Auto-dismiss after 2.5 seconds
    setTimeout(() => {
      const container = document.querySelector('.flash-container');
      container.classList.add('hiding');

      setTimeout(() => {
        window.close();
      }, 300);
    }, 2500);

    // Close on click
    document.querySelector('.flash-container').addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
